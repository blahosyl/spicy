{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Search Results for "{{ query }}"</h1>

{% if object_list%}
<ul>
    {% for recipe in object_list %} <!-- based on https://learndjango.com/tutorials/django-search-tutorial -->
      <li>
        {{ recipe.title }}
      </li>
    {% endfor %}
  </ul>
{% else %}
<p>There were no matches for your search.</p>
{% endif %}


{% endblock %}
